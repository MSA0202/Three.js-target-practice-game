<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="controls.css">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">

    <title>Game Controls</title>
</head>
<body>

    <div class="controls-container">
        <h1 class="title">Game Controls</h1>
        <div class="container"><table>
            <tr>
                <th>Key</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>W</td>
                <td>Move Forward</td>
            </tr>
            <tr>
                <td>A</td>
                <td>Move Left</td>
            </tr>
            <tr>
                <td>S</td>
                <td>Move Backward</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Move Right</td>
            </tr>
            <tr>
                <td>Spacebar</td>
                <td>Jump</td>
            </tr>
            <tr>
                <td>Mouse Move</td>
                <td>Rotate the Camera</td>
            </tr>
            <tr>
                <td>Left/Right Click</td>
                <td>Shoot Balls</td>
            </tr>
            <tr>
                <td>P</td>
                <td>Pause</td>
            </tr>

        </table></div>
        
        <button id="back-button">Back</button>
    </div>
    <script src="controls.js"></script>
</body>
</html>
